apiVersion: gateway.networking.k8s.io/v1                                                                                                                                                         
kind: HTTPRoute                                                                  
metadata:                                                                        
  name: bubble-animation-httproute                                                      
spec:                                                                            
  parentRefs:                                                                    
  - group: gateway.networking.k8s.io                                             
    kind: Gateway                                                                
    name: traefik-gateway                                                        
    namespace: traefik-v2                                                        
  rules:                                                                         
  - backendRefs:                                                                 
    - group: ""                                                                  
      kind: Service                                                              
      name: bubble-animation-svc                                                        
      namespace: default                                                         
      port: 8080                                                                 
      weight: 1                                         
    matches:                                                                     
    - path:                                                           
      type: PathPrefix
      value: /bubble-app
